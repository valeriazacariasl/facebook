<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <main class="container">
        <div class="col-1">
            <div class="logo">
                <img src="img/logo.svg" alt="Facebook">
            </div>
            <h2 class="name">
                Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
            </h2>
        </div>
        <div class="col-2">
            <div class="form">
              <form action="" method="post">
                <div class="email">
                  <input type="text" placeholder="Email o Telefono" autofocus="autofocus">
                </div>
                <div class="password">
                  <input type="password" placeholder="Contraseña">
                  <img src="img/hidden.png" id="eye-close">
                </div>
                <div class="button">
                  <button>Entrar</button>
                </div>
                <div class="olvidaste-con">
                  <a href="#">¿Has olvidado la contraseña?</a>
                </div>
                <div class="linea"></div>
                <div class="crear-cuenta">
                  <a href="#">Crear cuenta nueva</a>
                </div>
              </form>
            </div>
            <div class="crea-pag">
              <p><span>Crea una página</span> para un personaje público, un grupo de música o un negocio</p>
            </div>
          </div>          
    </main>
    <script src="app.js"></script>
</body>

</html>
